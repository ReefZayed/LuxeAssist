{% extends 'main/base.html' %}


{% block title %} Update Type Services {% endblock %}


{% block content %}



<div class="container p-5">
    <h3>Update </h3>
    <br>
    <div class="row">
        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
        {% endif %}
        <div class="col-6">
            <form action="{% url 'services:update_typeService_view' typeService.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
              
               
                <label>Image</label>
                <input class="form-control" name="image" type="file"  accept="image/*"/>

                <label>Title Service:</label>
                <input class="form-control" name="title" type="text" minlength="4" required />

                <label>Description:</label>
                <input class="form-control" name="description" type="text" minlength="10" required />


                <input class="btn btn-primary" type="submit" value="Update Service" />
            </form>

{% endblock %}
