{% extends 'main/base.html' %}
{% block title %} Payment {% endblock %}
{% block content %}

<section class="container">

    <h1>Add New Payment</h1>

    <div class="row">
        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
        {% endif %}
    <div class="col-6">
    <form action="{% url 'main:payment_view' requests.id %}" method="POST">
        {% csrf_token %}  
        <label>Full name:</label>
        <input class="form-control" type="text" name="full_name" placeholder="Full Name" required minlength="4" />

        {% for key , value in categories.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="method_card" id="{{key}}" value="{{value}}">
                        <label class="form-check-label" for="{{key}}">
                            {{value}}
                        </label>
                    </div>
                {% endfor %}
        
        <label>Number:</label>
        <input class="form-control" type="text" name="number_card" placeholder="Name" required minlength="4" />
         
        <label >Expiration Date:</label>
        <input  class="form-control" name="expiration_date" type="date" />

        <label>CVV:</label>
        <input class="form-control" type="number" name="cvv" placeholder="cvv" required minlength="2" />
        
        <input class="btn btn-primary mt-2" type="submit" value=" Payment" />
 
     </form>
   </div> 
 
</div> 
</section>

{% endblock %}
